<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>SHCTI-Patient</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<style>
     .footer {
      color: #fff;
      padding: 20px 0;
      margin-top: auto;
    }
</style>

<body>

    <!-- create navigation bar ( header) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">SHCTI Patient <span th:text="*{user.name}"></span> Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <!--   <li class="nav-item active">
                    <h1><span th:text="${user.name}"></span> Dashboard</h1>
                      Hi, Welcome <span th:text="*{userDetails}"></span>  
                    </li> -->
                </ul>
                <ul class="navbar-nav mr-right">
                    <li class="nav-item">
                        <a th:href="@{/logout}" class="btn anchor"> <i class="fa fa-arrow-circle-o-left"></i>&nbsp;Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<br/>
    <div class="container mt-5">
     <h2>Medical Record:</h2>
    		<div class="row bg-light text-dark">
                <div class="col-md-12">
                   <div class="col-md-6">
	                   <p>Name: <span th:text="${user.name}"></span></p>
	                    <p>Email: <span th:text="${user.email}"></span></p>
	                    <p>DOB: <span th:text="${#dates.format(user.date_of_birth, 'dd-MMM-yyyy')}"></span></p> 
                   </div>
                   <div class="col-md-6">
	                   <p>Immunization Status: <span th:text="${user.immunization_status}"></span></p>
	                    <p>Last Immunization Date: <span th:text="${#dates.format(user.lastimmunization_date, 'dd-MMM-yyyy')}"></span></p>
	                    <p>Previous Health Conditions: <span th:text="${user.previous_health_conditions}"></span></p>
                   </div>
                  
                </div>
            </div>
            
            <br/>
             <br/>
              <div class="row">
                <div class="col-md-12">
                    <h2>Update Profile:</h2>
                     <form action="#" th:action="@{/patientdashboard/updateUser}" th:object="${user}" method="post" >
                        <input type="hidden" name="id" th:value="${user.id}">
                        <input type="hidden" name="password" th:value="${user.password}">
                        
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" class="form-control" th:value="${user.first_name}" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" class="form-control" th:value="${user.last_name}" required>
                        </div>
                        <div class="form-group">
                            <label for="date_of_birth">DOB</label>
                            <input type="text" id="name" name="date_of_birth" class="form-control" th:value="${#dates.format(user.date_of_birth, 'dd-MMM-yyyy')}"
                             required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" class="form-control" th:value="${user.address}" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" th:value="${user.email}" required>
                        </div>
                    
                        <button type="submit" class="btn btn-primary form-control center">Save Changes</button>
                    </form>
                    <br/>
                    <br/>
                </div>
            </div>
    </div>
     <br/>
     <br/>
<!-- Footer -->
<footer class="footer bg-dark fixed-bottom">
  <div class="container text-center">
    <span>&copy; 2024 Secure Healthcare Contact Tracer. All Rights Reserved.</span>
  </div>
</footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
